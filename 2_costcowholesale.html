<!DOCTYPE html>
<html>

<head>
  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta name="viewport" content="width=390, height=844, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Selected Store Branch</title>
</head>

<body>

  <div class="header">
    <div id="time"></div>
    <div id="sensorhousing"></div>
    <img class="signalwifibattery" src="../images/Signal-Wifi-Battery.png" alt="Signal Wifi Battery">
    <img class="logo" src="../images/Buy_and_Seek_Interface_Logo.png" alt="Buy&Seek logo">
    <img class="userprofilebutton" src="../images/Profile_Button_Idle.png" alt="User Profile button">
    <a href="1_home.html">
      <img class="backbutton" src="../images/Interface Back Idle.png" alt="Back button">
    </a>
  </div>

  <div class="storesummary">
    <img class="storesummaryimage" src="../images/Costco.png" alt="Costco icon">
    <p class="storename">Costco Wholesale</p>
    <img class="favoritebutton" src="../images/Favorite_button.png" alt="Favorite icon">
    <p class="storeaddress">2746 N Clybourn Ave, Chicago, IL 60614</p>
    <p class="storenumber">(773) 360-2053</p>
  </div>

  <div class="sectiondivider1"></div>

  <div class="currentstoreoccupancy">
    <p class="storeoccupancylabel">Current Store Occupancy:</p>
    <p class="storeoccupancyvalue">Low</p>
  </div>

  <div class="sectiondivider2"></div>

  <div class="productavailability">
    <p class="iteminstock">Is the item in-stock?</p>

    <div class="storesearchbar">
      <form id="searchForm">
        <input type="text" class="searchinput" placeholder="Enter a keyword, like “Apples”" id="searchInput" autocomplete="off">
        <button type="submit" class="searchbuttoninactive" id="searchButton"></button>
      </form>
    </div>
    <div>
      <div class="errormessage hide" id="errorMessage">Sorry, we can't find that item</div>
    </div>
    <div class="searchbar-border"></div>

    <div class="sectiondivider3"></div>
    
    <div class="requestassistance">
    <button class="requestassistancebutton">REQUEST ASSISTANCE</button>
  </div>
  </div>

  <div class="storescreentray">
    <a class="homebutton" href="1_home.html">
      <img class="homeicon" src="../images/Interface_Home_Idle.png" alt="Home icon">
      <span class="hometext">Home</span>
    </a>

    <div class="myfavoritesbutton">
      <img class="myfavoritesicon" src="../images/Interface_Favorite_Idle.png" alt="My Favorites icon">
      <p class="myfavoritestext">My Favorites</p>
    </div>

    <div class="searchbutton">
      <img class="searchicon" src="../images/Interface_Search_Idle.png" alt="Search icon">
      <a class="searchtext">Search</a>
    </div>

  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</html>
