<!DOCTYPE html>
<html>

<head>
  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta name="viewport" content="width=390, height=844, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Buy&Seek Home</title>
</head>

<body>
  <div class="home-container">
  <div class="header">
    <div id="time"></div>
    <div id="sensorhousing"></div>
    <img class="signalwifibattery" src="images/Signal-Wifi-Battery.png" alt="Signal Wifi Battery">
    <img class="logo" src="images/Buy_and_Seek_Interface_Logo.png" alt="Buy&Seek logo">
    <div class="userprofilebutton"></div>
  </div>

  <div class="browsestoresnearyou">
    <h1>Browse stores near you</h1>
  </div>

  <a href="2_costcowholesale.html" class="firstnearbystore">
    <img class="nearbystoreimage" src="images/Costco.png" alt="Costco icon">
    <p class="firststoretext">Costco Wholesale</p>
    <p class="nearbystoredistance">0.4 miles away</p>
  </a>

  <div class="othernearbystores">
    <img class="nearbystoreimage" src="images/Target.png" alt="Target icon">
    <p class="othernearbystorestext">Target</p>
    <p class="nearbystoredistance">0.7 miles away</p>
  </div>

  <div class="othernearbystores">
    <img class="nearbystoreimage" src="images/Lowes.png" alt="Lowe's icon">
    <p class="othernearbystorestext">Lowe's</p>
    <p class="nearbystoredistance">1.2 miles away</p>
  </div>

  <div class="othernearbystores">
    <img class="nearbystoreimage" src="images/Jewel-Osco.png" alt="Jewel-Osco icon">
    <p class="othernearbystorestext">Jewel-Osco</p>
    <p class="nearbystoredistance">1.8 miles away</p>
  </div>

  <div class="othernearbystores">
    <img class="nearbystoreimage" src="images/Walmart.png" alt="Walmart icon">
    <p class="othernearbystorestext">Walmart</p>
    <p class="nearbystoredistance">2.0 miles away</p>
  </div>

  <div class="othernearbystores">
    <img class="nearbystoreimage" src="images/Home-Depot.png" alt="Home Depot icon">
    <p class="othernearbystorestext">Home Depot</p>
    <p class="nearbystoredistance">3.4 miles away</p>
  </div>

  <div class="tray">
    <a class="homebuttonactive" href="index.html">
      <img class="homeiconactive" src="images/Interface_Home_Active.png" alt="Home icon">
      <span class="hometextactive">Home</span>
    </a>

    <div class="myfavoritesbutton">
      <img class="myfavoritesicon" src="images/Interface_Favorite_Idle.png" alt="My Favorites icon">
      <p class="myfavoritestext">My Favorites</p>
    </div>

    <div class="searchbutton">
      <img class="searchicon" src="images/Interface_Search_Idle.png" alt="Search icon">
      <a class="searchtext">Search</a>
    </div>
  </div>
</div>
</body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>

</html>
